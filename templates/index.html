<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/survey.css') }}">
    <title>Registration Form</title>
</head>
<body>
    <div id="wrapper">
            {% with messages = get_flashed_messages()%}
            {% if messages %}
              {% for message in messages %}
                <p class="error">{{ message }}</p>
              {% endfor %}
            {% endif %}
          {% endwith %}
        <form action='/result' method='post' class="surveyformat">
            <label>First Name:</label><input  type="text"  name="first_name"><br />
            <label>Last Name:</label><input  type="text"  name="last_name"><br />
            <label>Email:</label><input  type="email"  name="email"><br />
            <label>Password:</label><input  type="password"  name="pwd"><br />
            <label>Password Confirm:</label><input  type="password"  name="pwdConfirm"><br />
            <label>&nbsp;</label><input type="submit" name="submit" value="survey"><br />
        </form>
    </div>  
</body>
</htm
